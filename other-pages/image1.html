<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khulna Tour Images...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #282828;
        }

        .khulna-tour-images {
            max-width: 85%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            column-gap: 40px;
            row-gap: 20px;
        }

        .khulna-tour-images img {
            border: 10px solid cyan;
            border-radius: 10px;
            width: 100%;
        }

        .see-more {
            text-align: center;
            margin-top: 50px;
        }

        .see-more h2 {
            display: inline;
            margin-right: 20px;
            background-color: cyan;
            padding: 0px 10px;
            border-radius: 50%;

        }

        .see-more h1 {
            display: inline;
            margin-right: 30px;
            color: cyan;
        }
    </style>
</head>

<body>
    <section class="khulna-tour-images">
        <img src="/all-photos/1.jpeg" alt="" class="images-container">
        <img src="/all-photos/6.jpeg" alt="" class="images-container">
        <img src="/all-photos/40.jpeg" alt="" class="images-container">
        <img src="/all-photos/27.jpeg" alt="" class="images-container">
        <img src="/all-photos/34.jpeg" alt="" class="images-container">
        <img src="/all-photos/14.jpeg" alt="" class="images-container">
        <img src="/all-photos/68.jpg" alt="" class="images-container">
        <img src="/all-photos/63.jpg" alt="" class="images-container">
        <img src="/all-photos/34.jpeg" alt="" class="images-container">
        <img src="/all-photos/14.jpeg" alt="" class="images-container">
        <img src="/all-photos/68.jpg" alt="" class="images-container">
        <img src="/all-photos/63.jpg" alt="" class="images-container">
    </section>


    <div class="see-more">
        <h1>See More - Page</h1>
        <h2>1</h2>
        <h2>3</h2>
        <h2>4</h2>
    </div>


</body>

</html>
